<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap-flatty.css">
    <link rel="stylesheet" href="/all.min.css">
</head>
<body>
    <div class="wrapper">
    <h1>Drum Pad</h1>
    <div id="drum-machine">
        <div id="display"></div>

            <div class="drum-container">

            <button id="snare" class="drum-pad">
                <audio class="clip" id="Q"  src="./sounds/one.mp3" type="audio/mp3">
                </audio>Q
            </button> 

            <button id="kick" class="drum-pad">
                <audio class="clip" id="W"  src="./sounds/kick.mp3" type="audio/mp3">
                </audio>W
            </button>

            <button id="hat" class="drum-pad">
                <audio class="clip" id="E"  src="./sounds/hat.mp3" type="audio/mp3">
                </audio>E
            </button>

    

            <button id="hiHat" class="drum-pad">
                <audio class="clip" id="A"  src="./sounds/hiHat.mp3" type="audio/mp3">
                </audio>A
            </button>

            <button id="crymbal" class="drum-pad">
                <audio class="clip" id="S"  src="./sounds/two.mp3" type="audio/mp3">
                </audio>S
            </button>

            <button id="tom" class="drum-pad">
                <audio class="clip" id="D"  src="./sounds/tom.mp3" type="audio/mp3">
                </audio>D
            </button>

            <button id="percussion" class="drum-pad">
                <audio class="clip" id="Z"  src="./sounds/percussion.mp3" type="audio/mp3">
                </audio>Z
            </button>

            <button id="lowKick" class="drum-pad">
                <audio class="clip" id="X"  src="./sounds/lowKick.mp3" type="audio/mp3">
                </audio>X
            </button>

            <button id="fxBell" class="drum-pad">
                <audio class="clip" id="C"  src="./sounds/fxBell.mp3" type="audio/mp3">
                </audio>C
            </button>

        </div>
 
    </div>


    <div class="instruction">
        <h2>Instruction For Keyboard Usage</h2>
        <ul>
            <li>Q for: Snare</li>
            <li>W for: Kick</li>
            <li>E for: Hat</li>
            <li>A for: Hi-Hat</li>
            <li>S for: Crymbal</li>
            <li>D for: Tom</li>
            <li>Z for: Percussion</li>
            <li>X for: Low-Kick</li>
            <li>C for: FX-Bell</li>
        </ul>
    </div>
    
    <footer>
        <p>Made by <a href="#">KR Tirtho</a> | copyright&COPY; 2019-2020</p>
    </footer>
</div>
</body>
<script src="main.js"></script>

</html>
